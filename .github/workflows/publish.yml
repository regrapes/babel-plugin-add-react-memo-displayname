name: 🚀 publish

on:
  push:
    branches:
      - "master"

jobs:
  release:
    name: 🚀 publish
    runs-on: ubuntu-latest
    steps:
      - name: 🛢️ checkout
        uses: actions/checkout@v2
      - name: 🤖 node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: 🤖 install dependencies
        run: npm ci
      - name: 🚀 publish
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}